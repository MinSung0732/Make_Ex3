<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sign_up.css">
    <script src="sign_up.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="background">
        <div id="sign">
            <form id="myForm">
                <input id="ID" type="text" placeholder="ID 입력" minlength="6" maxlength="12"><br><br>
                <input id="PW" type="password" placeholder="PW 입력" minlength="8" maxlength="20"><br><br>
                <input id="PW_re" type="password" placeholder="PW 재확인" minlength="8" maxlength="20"><br><br>
                <input id="Name" type="text" placeholder="이름"><br><br>
                <input id="Email" type="email" placeholder="이메일"><br><br>
                <select id="year"></select> 년
                <select id="morth"></select> 월
                <select id="day"></select> 일
                <br><br>
                <input type="radio" name="sex" value="남성" checked>남성
                <input type="radio" name="sex" value="여성" >여성<br><br>
                <input type="number" name="Phone" maxlength="3" placeholder="010">
                <input type="number" name="Phone" maxlength="4" placeholder="1234">
                <input type="number" name="Phone" maxlength="4" placeholder="5678"><br><br>
                <input id="sign" type="button" value="회원가입" onclick="SIGN()">           
             </form>
        </div>

    </div>
</body>

</html>
